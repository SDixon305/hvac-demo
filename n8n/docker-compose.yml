version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/New_York
      # Credentials from .env
      - DEMO_USER_PHONE=+15614314060
      - TWILIO_PHONE_NUMBER=+18446713994
    volumes:
      - ./n8n_data:/home/node/.n8n
